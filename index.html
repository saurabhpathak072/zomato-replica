<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta
        name="description"
        content="Mumbai Restaurants - Menus, Photos, Ratings and Reviews for over 28300 Restaurants in Mumbai. Find the Best Restaurants in Mumbai on Zomato - Mumbai Restaurants"
    />
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="h-container">
        <div class="header-container row no-gutters">
            <div class="header-link row no-gutters">
                <a href="#">
                    <img src="./images/get-the-app-plain.svg" alt="get the app" />
                    <span>Get the App</span>
                </a>
            </div>

            <ul class="header-link-list row no-gutters">
                <li class="header-link col-auto">
                    <a href="#" id="nav_item_1">
                        <img src="./images/order-online.svg" alt="Order Online" />
                        <span>Order Food</span>
                    </a>
                </li>

                <li class="header-link col-auto">
                    <a href="#" id="nav_item_2">
                        <img src="./images/book-a-table.svg" alt=" book-a-table" />
                        <span>Book a Table</span>
                    </a>
                </li>

                <li class="header-link col-auto">
                    <a href="#" id="nav_item_3">
                        <img src="./images/gold.svg" alt=" Zomao gold" />
                        <span>Zomato gold</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    
    <main>
        <section class="banner">
            <div class="banner-wrapper">
                <ul class="auth-btn row no-gutters justify-content-end">
                    <li class="auth-btn"><a href="#">Log in</a></li>
                    <li class="auth-btn"><a href="#">Ceate an account</a></li>
                </ul>

                <div class="banner-content row no-gutters flex-column justify-content-center align-items-center">
                    <img src="./images/zomato_flat_bg_logo.svg" alt="Zomato logo" class="banner-logo" />

                    <h1>Find the best Restaurants, cafe and bars in Mumbai</h1>

                    <div class="search-inputs row justify-content-center align-items-center no-gutters">

                        <div class="dropdown">
                            <button
                                class="btn btn-secondary dropdown-toggle"
                                type="button"
                                id="dropdownMenuButton"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                                >Mumbai
                                </button>
                                <div class="dropdown-menu">
                                    <a href="#" class="dropdown-item">Mumbai</a>
                                    <a href="#" class="dropdown-item">Delhi</a>
                                    <a href="#" class="dropdown-item">Bangalore</a>
                                </div>
                        </div>

                        <div class="search-restaurant">
                            <input type="text" >
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
